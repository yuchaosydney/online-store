<div class="modal-header">
  <h4 class="modal-title pull-left">Create a product</h4>
  <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form role="form" [formGroup]="productForm">
    <div class="form-group">
      <label for="product-name">Product Name</label>
      <input type="text" class="form-control" id="product-name" formControlName="productName" aria-describedby="productNameHelp" placeholder="Enter Product Name">
      <small id="productNameHelp" class="form-text text-muted">Name of the product</small>
    </div>
    <div class="form-group">
      <label for="product-price">Product Price ($)</label>
      <input type="number" class="form-control" id="product-price" formControlName="productPrice" placeholder="Price ($)">
    </div>
    <div class="form-group">
      <label for="product-desc">Product Description</label>
      <textarea type="number" class="form-control" formControlName="productDesc" id="product-desc"></textarea>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-default" (click)="saveProduct()">Save</button>
</div>
