<div class="container">
  <form [formGroup]="loginForm" class="form-inline" (ngSubmit)="login(loginForm.value)">
    <div class="form-group">
      <label class="sr-only" for="username">Username</label>
      <input type="text" formControlName="username" class="form-control" id="username" placeholder="Enter Username">
    </div>
    <div class="form-group">
      <label class="sr-only" for="password">Password</label>
      <input type="password" formControlName="password" class="form-control" id="password" placeholder="Password">
    </div>
    <button type="submit" class="btn">Sign in</button>
  </form>
</div>
