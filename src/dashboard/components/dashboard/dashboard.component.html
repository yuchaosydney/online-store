<div class="container dashboard">
	<button type="button" class="btn btn-primary" (click)="logout()">Logout</button>

	<div class="products">
		<div class="row">
			<div class="col-md-6">
				<h3 class="mt-4">Products</h3>
			</div>
			<div class="col-md-6 text-right">
				<button type="button" class="btn btn-success" (click)="openProductFormModal()">Create a Product</button>
			</div>
		</div>

		<table class="table table-hover">
			<thead>
				<tr>
					<th>&nbsp;</th>
					<th>Sku</th>
					<th>Product Name</th>
					<th>Product Price</th>
					<th>&nbsp;</th>
				</tr>
			</thead>
			<tbody>
				<tr *ngIf="!((products$ | async)?.length)">
					<td colspan=1>
						&nbsp;&nbsp;
					</td>
					<td colspan=4>
						<div class="loader"></div>
					</td>
				</tr>
				<tr *ngFor="let product of (products$ | async)">
					<td>
						<img class="product-img" src="https://res.cloudinary.com/demo/image/upload/sample.jpg"/>
					</td>
					<td>{{product.sku}}</td>
					<td>{{product.name}}</td>
					<td>$ {{product.price}}</td>
					<td class="text-center">
						<button type="button" class="btn btn-info" (click)="editProductFormModal(product)">Edit</button>
						<button type="button" class="btn btn-danger" (click)="openDeleteProductModal(product)">Delete</button>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
