<div class="modal-header">
  <h4 class="modal-title pull-left">Create a product</h4>
  <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form role="form" [formGroup]="productForm">
    <div class="form-group">
      <app-file-drop-zone  [existingFiles]="files" (newUploadedFile)="newUploadedFile($event)" ></app-file-drop-zone>
    </div>
    <div class="form-group">
      <div class="container">
        <div class="row">
          <div class="col-sm" *ngFor="let image of editingProduct.images">
            <img class="productForm__product-image rounded" src="{{image}}" />
          </div>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="product-name">Product Name</label>
      <input type="text" class="form-control" id="product-name" formControlName="name" aria-describedby="productNameHelp" placeholder="Enter Product Name">
      <small id="productNameHelp" class="form-text text-muted">Name of the product</small>
    </div>
    <div class="form-group">
      <label for="product-price">Product Price ($)</label>
      <input type="number" class="form-control" id="product-price" formControlName="price" placeholder="Price ($)">
    </div>
    <div class="form-group">
      <label for="product-desc">Product Description</label>
      <textarea type="number" class="form-control" formControlName="description" id="product-desc"></textarea>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-default" (click)="saveProduct()">Save</button>
</div>
